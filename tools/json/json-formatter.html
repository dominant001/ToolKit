<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON Formatter</title>
    <link rel="stylesheet" href="/assets/css/jsonStyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.5/mode/javascript/javascript.min.js"></script>
</head>
<body>
   
    <!-- Header Placeholder -->
    <div id="header-container"></div>

    <!-- Top Banner Ad Section -->
    <div class="top-ad">
        <p>ðŸ”— Your Ad Here - 728x90</p>
    </div>

    <div class="image"> 
            <img src="/assets/images/json-file.png" alt="JSON File Icon" style="width: 60px; height: auto;">
    </div>
   
    <div class="tool-container">
        <!-- JSON Input Panel -->
        <div class="editor-container">
            <h3>Input JSON</h3>
            <textarea id="jsonInput"></textarea>
        </div>

        <!-- Center Panel with Buttons -->
        <div class="action-panel">
            <button onclick="formatJSON()">Format / Beautify</button>
            <button onclick="minifyJSON()">Minify</button>
            <button onclick="validateJSON()">Validate</button>
            <button onclick="downloadJSON()">Download</button>
        </div>

        <!-- JSON Output Panel -->
        <div class="editor-container">
            <h3>Formatted JSON</h3>
            <textarea id="jsonOutput" readonly></textarea>
        </div>
    </div>

    <!-- Footer Section -->
    <div id="footer-container"></div>
    
    <script src="/assets/js/json.js"></script>
     <!-- JavaScript to Load Header -->
     <script src="/assets/js/script.js" defer></script>
</body>
</html>
